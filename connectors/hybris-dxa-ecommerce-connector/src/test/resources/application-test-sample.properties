# Hybris Application Configuration
#

hybris.url = [Hybris URL,e.g. http://localhost:9001/rest/v1/electronics]
hybris.username = [Username]
hybris.password = [Password]
hybris.activeServiceCatalog = [Active service catalog, e.g. /catalogs/electronicsProductCatalog/Online]
hybris.catalogBranch = [Optional, if only a subset of the catalog tree is wanted, e.g /open_catalogue]
hybris.mediaUrlPrefix = [Media URL, e.g. http://localhost:9001]
hybris.categoryExpiryTimeout = 6000000
hybris.excludeFacets = availableInStores
hybris.flyoutFacets = brand

